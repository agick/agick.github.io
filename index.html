<!doctype html>

<html lang="en">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

        </div>

        </div>
   
    </div>

        </div>
    </div>

                </div>
                <div class="menucontentitem" data-value="radikale-venstre">
